{% set version = "1.5.3" %}

package:
  name: pkgconfig
  version: {{ version }}

source:
  url: https://github.com/matze/pkgconfig/archive/v{{ version }}.tar.gz
  sha256: 76748362614c8ce5f7cd9f1243d34e3fb2699a4b9efe1fd8cfac82f499a23a42

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pkg-config  # [unix]
  host:
    - python
    - pip
    - poetry-core
  run:
    - python
    - m2w64-pkg-config  # [win and py27]
    - pkg-config  # [not(win and py27)]

test:
  imports:
    - pkgconfig

about:
  home: https://github.com/matze/pkgconfig
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python interface to the pkg-config command line tool

extra:
  recipe-maintainers:
    - jakirkham
    - lbdreyer
    - ocefpaf
    - tdegeus
