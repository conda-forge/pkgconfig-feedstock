{% set version = "1.5.0" %}

package:
  name: pkgconfig
  version: {{ version }}

source:
  url: https://github.com/matze/pkgconfig/archive/v{{ version }}.tar.gz
  sha256: 05c0735821964dfc6814c2926e293afa2b1c55d3fdb93882a3ec7f4e6dad32c3

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pkg-config        # [unix]
  host:
    - python
    - pip
    - nose >=1.0
  run:
    - python
    - m2w64-pkg-config  # [win]

test:
  imports:
    - pkgconfig

about:
  home: https://github.com/matze/pkgconfig
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python interface to the pkg-config command line tool'

extra:
  recipe-maintainers:
    - jakirkham
    - lbdreyer
    - ocefpaf
